- name: Remove OneDrive
  become: false
  ansible.windows.win_command: winget uninstall --Id Microsoft.OneDrive
  register: winget_cmd
  failed_when: "'No package found' in winget_cmd.stdout"
  changed_when: "'Successfully installed' in winget_cmd.stdout"
